<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  <script type="text/javascript" charSet="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
</head>
<style>
.head-wrap{
  display: flex;
  justify-content: space-between;
  width: 100%;
}
.data-filter-wrap {
  display: flex;
  align-items: center;
  justify-content: flex-end;
}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Board</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">목록 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">글쓰기</a>
      </li>
    </ul>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
<script>
  var serverTable = null;
  var clientTable = null;

  function searchFunc() {
    var searchType = document.getElementById('searchType').value;
    var searchValue = document.getElementById('searchValue').value;

    if (searchValue.length <= 0) {
      alert('검색어를 입력하세요.');
    } else {
      var url = `/bbs/contents/server?searchType=${searchType}&searchValue=${searchValue}`;
      serverTable.ajax.url(url).load();
    }
  }

  $(document).ready( function () {

    clientTable = $('#client-side-render').DataTable( {
      ordering: false,
      pagingType : "full_numbers",
      ajax: {
        url : "/bbs/contents/client",
        dataSrc: ''
      },
      on: {
        draw : "draw"
      },
      columns: [
        {data : "seqNo"} ,
        {data : "subject"},
        {data : "regId"},
        {data : "regDate"}
      ]
    } );
    serverTable = $('#server-side-render').DataTable( {
      ordering: false,
      pageLength: 10,
      pagingType : "full_numbers",
      bLengthChange: true,
      bPaginate: true,
      bServerSide: true,
      processing: true,
      searching: false,
      ajax: {
        url : "/bbs/contents/server",
        dataSrc: 'data'
      },
      columns: [
        {data : "seqNo"} ,
        {data : "subject"},
        {data : "regId"},
        {data : "regDate"}
      ]
    } );


  } );
</script>


</html>
